<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Google Homepage</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="google-container">
        <div class="google-info">
          <li>Gmail</li>
          <li>Images</li>
          <li><i class="fas fa-list-ul"></i></li>
          <li class="img"></li>
        </div>

        <div class="google-title">
          <div>
            <h1>
              <span class="letter1">G</span><span class="letter2">o</span
              ><span class="letter3">o</span><span class="letter4">g</span
              ><span class="letter5">l</span><span class="letter6">e</span>
            </h1>
          </div>
        </div>

        <div class="google-input">
          <div class="input">
            <li><i class="fas fa-search" style="color: #9aa0a5;"></i></li>
            <li>
              <img
                src="https://www.searchpng.com/wp-content/uploads/2019/02/Voice-Search-Icon-PNG-715x715.png"
                alt="google voice icon"
              />
            </li>
          </div>
        </div>

        <div class="google-buttons">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>

        <div class="google-offer">
          Google offered in: <a href="#">Hausa</a> <a href="#">Igbo</a>
          <a href="#">Ede Yoruba</a> <a href="#">Nigerian Pidgin</a>
        </div>

        <div class="footer">
          <div class="google-footer1">
            <p>Nigeria</p>
          </div>

          <div class="google-footer2">
            <div>
              <a href="#">Advertising</a>
              <a href="#">Business</a>
              <a href="#">About</a>
              <a href="#">How Search works</a>
            </div>
            <div>
              <a href="#">Privacy</a>
              <a href="#">Terms</a>
              <a href="#">Settings</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
